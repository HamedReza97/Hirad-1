<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />

  </head>
  <body class="bg-[#141414] flex flex-col items-center justify-center">

    <header

        display: flex;

        top: 0;
        position: sticky;
        z-index: 50;
        width: 100%;
        padding: 30px 100px 0 100px;
      ">
      <span
        class="container-1"
        style="
          border-radius: 24px;
          width: 80px;
          height: 80px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
        ><img src="../assets/images/Header/Logo1.svg" alt=""
      /></span>
      <div
        style="
          width: 60%;
          height: 59px;
          background-color: transparent;
          z-index: -1;
          position: relative;
        ">
        <section
          id="nav-bar"
          class="container-1"
          style="
            width: 100%;
            height: 59px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            font-weight: 300;
            border-radius: 24px;
          ">
         <a href="" class="header-item">خانه</a>
          
          <a href="" class="header-item">خدمات شرکت</a>

          <a href="" class="header-item">محصولات</a>
          <a href="" class="header-item">درباره ما</a>

          <a href="" class="header-item">درباره ما</a>
        </section>
        <div id="nav-index" class="nav-index"></div>
      </div>

      <div
        style="
          display: flex;
          justify-content: start;
          align-items: center;
          gap: 1rem;
        ">
        <img
          src="../assets/images/Header/search-normal.svg"
          class="header-search"
          alt="search" />
      </div>
    </header>
    <!-------------------- end Header Section ---------------------->
    <script src="./js/js-start.js"></script>
  </body>
</html>
