<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Animated Lines</title>
    <style>
  

      svg {
        position: absolute;
      }

      path {
        fill: none;
        stroke: rgba(255, 255, 255, 0.2);
        stroke-width: 1;
      }
    </style>
  </head>
  <body class="bg-[#141414] flex flex-col items-center justify-center">

    

    <svg id="lineCanvas" width="100%" height="100%"></svg>

    <script>
      const svg = document.getElementById("lineCanvas");

      function createAnimatedLine(startX, startY, endX, endY, radius = 30) {
        const path = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "path"
        );

        const arcSweep = startY < endY ? 1 : 0;

        const d = `M ${startX} ${startY} 
                       H ${endX - radius}
                       A ${radius} ${radius} 0 0 ${arcSweep} ${endX} ${
          startY + (arcSweep ? radius : -radius)
        }
                       V ${endY}`;

        path.setAttribute("d", d);
        path.setAttribute("stroke-dasharray", path.getTotalLength());
        path.setAttribute("stroke-dashoffset", path.getTotalLength());

        svg.appendChild(path);

        animatePath(path);
      }

      function animatePath(path) {
        let length = path.getTotalLength();
        path.style.transition = "stroke-dashoffset 2s ease";
        path.setAttribute("stroke-dashoffset", 0);
      }

      // Example lines
      createAnimatedLine(0, 100, 300, 200);
    </script>
  </body>
</html>
