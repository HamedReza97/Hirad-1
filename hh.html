<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Divs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
        }
        .wrapper {
            width: 1520px;
            height: 552px;
            display: flex;
            border: 2px solid #333;
            border-radius: 32px;
            overflow: hidden;
        }
        .box {
            height: 100%;
            background: lightgray;
            border-left: 2px solid white;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
            width: calc((1520px - 1070px) / 4);
        }
        .box:last-child {
            border-left: none;
        }
        .box.active {
            width: 1070px !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box active" onclick="expandDiv(this)"></div>
        <div class="box" onclick="expandDiv(this)"></div>
        <div class="box" onclick="expandDiv(this)"></div>
        <div class="box" onclick="expandDiv(this)"></div>
        <div class="box" onclick="expandDiv(this)"></div>
    </div>

    <script>
        function expandDiv(clickedDiv) {
            document.querySelectorAll('.box').forEach(div => {
                div.classList.remove('active');
                div.style.width = "calc((1520px - 1070px) / 4)";
            });
            clickedDiv.classList.add('active');
            clickedDiv.style.width = "1070px";
        }
    </script>
</body>
</html>
