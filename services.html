<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سرویس ها</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-[#141414] flex flex-col items-center justify-center">
    <!-------------------- Header Section ---------------------->

    <header class="flex justify-between w-[100%] pt-[30px] px-[100px] items-center rounded-[40%] top-0 sticky z-50">
      <span class="container-1 rounded-[24px] w-[80px] h-[80px] flex items-center justify-center"><img src="./image/Header/Logo1.svg" alt="" /></span>
      <div class="w-[60%] h-[59px] bg-transparent z-[-1] relative">
        <section id="nav-bar" class="w-[100%] h-[59px] flex justify-around items-center text-base text-center font-[300] container-1 rounded-[24px]">
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">خانه</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">خدمات شرکت</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">بلاگ</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">درباره ما</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">استانداردها</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">محصولات</a></span>
          <span class="max-w-[93px] h-[58px] leading-[58px]"><a href="" class="font-[700] text-base">تماس با ما</a></span>
        </section>
        <div
          id="nav-index"
          class="max-w-[70px] h-[14px] rounded-b-[12px] px-[30px] bg-[#832339] absolute z-[-1] right-[2%] bottom-[-7px] nav-index transition-all duration-300 ease-in-out"
        ></div>
      </div>

      <div class="flex justify-start items-center gap-1">
        <img src="./image/Header/search-normal.svg" class="header-search" alt="search" />
        <button class="primary-button cursor-pointer"><img class="ml-1" src="./image/Header/login.svg" alt="" />ثبت نام / ورود</button>
      </div>
    </header>
    <!-------------------- Header Section ---------------------->

    <div class="w-[80%] h-auto flex flex-col mt-52 gap-3.5.5">
      <div class="flex justify-start items-center gap-2 p-3.5">
        <img src="./image/services/menu.svg" alt="" />
        <p>صفحه اصلی / خدمات هیراد</p>
      </div>
      <div class="w-[100%] h-auto flex justify-between p-3.5">
        <h1 class="text-[48px] font-bold">خدمات کلیدی شرکت تجهیز فرآیند هیراد</h1>
        <div class="flex justify-start items-center gap-2">
          <span>مشاهده خدمات هیراد</span>
          <img src="./image/services/arrow-down.svg" alt="">
        </div>

      </div>
      <p class="text-[20px]">همراه شما در طراحی، اجرا و بهره‌برداری کامل پروژه‌ها</p>
    </div>
    <script src="./js/js-start.js"></script>
  </body>
</html>
